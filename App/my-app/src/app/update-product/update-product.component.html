<div class="container">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Units</th>
        </tr>
        <tr style="padding-top: 20px;" *ngFor="let products of products">
            <div class="container">
                <form (submit)="update($event)">
                    <div class="form-group"><td>
                        <label for="productid">Product ID</label>
                        <input type="number" class="form-control" id="productid" [(ngModel)]="productid" 
                        name="productid" placeholder="{{productid}}">
                    </td></div>
                    <div class="form-group"><td>
                        <label for="productid">Product Name</label>
                        <input type="text" class="form-control" id="productname" [(ngModel)]="productname" name="productname" placeholder="{{productname}}">
                    </td></div>
                    <div class="form-group"><td>
                        <label for="productid">Description</label>
                        <textarea class="form-control" id="productdesc" [(ngModel)]="productdesc" name="productdesc" placeholder="{{productdesc}}"></textarea>
            
                    </td></div>
                    <div class="form-group"><td>
                        <label for="productid">Price</label>
                        <input type="number" class="form-control" id="productprice" [(ngModel)]="productprice" name="productprice" placeholder="{{productprice}}">
                    </td></div>
                    <div class="form-group"><td>
                        <label for="productid">Units</label>
                        <input type="number" class="form-control" id="productunits" [(ngModel)]="productunits" name="productunits" placeholder="{{productunits}}">
                    </td></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-plus-square">update</i></button>
                    </div>
                </form>
            </div>
            
           

        </tr>
    </table>
</div>
